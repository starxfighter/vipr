<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'vipr/style/css/reset.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'vipr/style/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Log-in to VIPR</title>
</head>
<body>
    <div id="wrapper">
    <h2 class='loginhd'>Login</h2>
    {% if messages %}
    <ul class="message">
        {% for message in messages %}
        <li{% if message.tags%} class="{{message.tags}}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form class='loginfrm' action="/dashboard/" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr class='table'>
                    <td>Military ID: </td>
                    <td><input type="number" name="milid" id="milid"></td>
                </tr>
                <tr class='table'>
                    <td>Password: </td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr class='table'>
                    <td><input class='tilb' type="submit" value="Login"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class='vahold'>
        <div class='vaseal'></div>
    </div>
    <div class='memorial'></div>
</body>
</html>
